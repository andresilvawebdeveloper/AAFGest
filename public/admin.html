<!DOCTYPE html>
<html lang="pt">
<head>
 <link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="AAFGest">

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('AAFGest Online: ', reg.scope))
        .catch(err => console.log('Erro ao registar App: ', err));
    });
  }
</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="guard.js"></script>
    <title>AAFGest | Administração</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg-soft">

    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="./img/logoAAF.jpg" alt="AAFGest" class="nav-logo">
                <h3>AAFGest</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="admin.html" class="active"><i class='bx bxs-dashboard'></i> Dashboard</a>
                <a href="entregas.html"><i class='bx bxs-truck'></i> Entregas</a>
                <a href="stock.html"><i class='bx bxs-package'></i> Stock</a>
                <a href="equipa.html"><i class='bx bxs-group'></i> Equipa</a>
                <a href="datas.html"><i class='bx bxs-calendar-event'></i> Gestão de Frota</a>
                <a href="perfil.html"><i class='bx bxs-user-circle'></i> Meu Perfil</a>
            </nav>
            <div class="sidebar-footer">
               <a href="javascript:void(0)" onclick="logout()"><i class='bx bx-log-out'></i> Sair</a>
            </div>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <div>
                    <h1>Painel de Controlo</h1>
                    <p>Bem-vindo, Administrador.</p>
                </div>
                <button class="btn-primary" onclick="openEntregaModal()">+ Nova Encomenda</button>
            </header>

            <section class="admin-stats">
                <div class="stat-card">
                    <i class='bx bx-time-five icon-blue'></i>
                    <div>
                        <span class="stat-label">Pendentes</span>
                        <span class="stat-value" id="statsPendentes">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class='bx bx-map-pin icon-orange'></i>
                    <div>
                        <span class="stat-label">Em Rota</span>
                        <span class="stat-value" id="statsRota">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class='bx bx-check-double icon-green'></i>
                    <div>
                        <span class="stat-label">Concluídas Hoje</span>
                        <span class="stat-value" id="statsConcluidas">0</span>
                    </div>
                </div>
            </section>

            <section class="admin-table-container">
                <div class="table-header">
                    <h3>Monitorização de Entregas</h3>
                    <span class="live-indicator"><span class="dot"></span> Live</span>
                </div>
                <table class="admin-table" id="monitorTable">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Cliente / Obra</th>
                            <th>Condutor</th>
                            <th>Estado</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </section>
        </main>
    </div>

    <div id="entregaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Criar Ordem de Entrega</h2>
                <span class="close-modal" onclick="closeEntregaModal()">&times;</span>
            </div>
            <form id="entregaForm">
                <div class="input-group">
                    <label>Cliente / Obra</label>
                    <input type="text" id="entCliente" required placeholder="Ex: Obra Quinta do Conde">
                </div>
                <div class="input-group">
                    <label>Data de Entrega</label>
                    <input type="date" id="entDataAgendada" required>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="input-group">
                        <label>Condutor</label>
                        <select id="entCondutor" required><option value="">Carregar...</option></select>
                    </div>
                    <div class="input-group">
                        <label>Veículo</label>
                        <select id="entVeiculo" required><option value="">Carregar...</option></select>
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 15px;">
                    <div class="input-group">
                        <label>Material</label>
                        <select id="entMaterial" required><option value="">Carregar...</option></select>
                    </div>
                    <div class="input-group">
                        <label>Quantidade</label>
                        <input type="number" id="entQty" required placeholder="0">
                    </div>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 15px;">Confirmar Encomenda</button>
            </form>
        </div>
    </div>

    <script type="module" src="logout.js"></script>
    <script type="module" src="admin.js"></script>
    <script type="module" src="encomendas.js"></script>

</body>
</html>
