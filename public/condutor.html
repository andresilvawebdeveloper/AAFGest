<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="guard.js"></script>
    <title>AAFGest | Painel Condutor</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg-soft">

    <nav class="top-nav">
        <img src="./img/logoAAF.jpg" alt="AAFGest" class="nav-logo">
        <div class="user-info">
            <span id="welcomeName">Olá, ...</span>
            <a href="perfil.html" style="color: inherit; text-decoration: none;">
                <i class='bx bx-user-circle' style="font-size: 1.5rem;"></i>
            </a>
        </div>
    </nav>

    <main class="dashboard-container" style="padding: 20px; max-width: 600px; margin: 0 auto;">
        <header class="dashboard-header" style="margin-bottom: 25px;">
            <h2 style="font-size: 1.8rem; font-weight: 800;">Minha Rota</h2>
            <p id="currentDate" style="color: var(--text-light); text-transform: capitalize;"></p>
        </header>

        <section class="stats-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px;">
            <div class="stat-card" style="background: white; padding: 20px; border-radius: 20px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.02);">
                <span class="stat-value" id="countPendente" style="display: block; font-size: 2rem; font-weight: 800; color: var(--primary-blue);">0</span>
                <span class="stat-label" style="font-size: 0.9rem; color: var(--text-light);">Pendentes</span>
            </div>
            <div class="stat-card" style="background: white; padding: 20px; border-radius: 20px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.02);">
                <span class="stat-value" id="countConcluida" style="display: block; font-size: 2rem; font-weight: 800; color: #22c55e;">0</span>
                <span class="stat-label" style="font-size: 0.9rem; color: var(--text-light);">Concluídas</span>
            </div>
        </section>

        <section class="delivery-list" id="deliveryList">
            <h3 style="margin-bottom: 15px; font-size: 1.1rem;">Próximas Entregas</h3>
            
            <div id="loadingMessage" style="text-align: center; padding: 20px; color: var(--text-light);">
                <i class='bx bx-loader-alt bx-spin'></i> A carregar rota...
            </div>
        </section>
    </main>

    <footer class="bottom-nav" style="position: fixed; bottom: 0; left: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 15px 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); border-radius: 20px 20px 0 0;">
        <a href="condutor.html" class="nav-item active" style="text-decoration: none; color: var(--primary-blue); display: flex; flex-direction: column; align-items: center;">
            <i class='bx bxs-truck' style="font-size: 1.5rem;"></i>
            <span style="font-size: 0.7rem; font-weight: 600;">Rotas</span>
        </a>
        <a href="perfil.html" class="nav-item" style="text-decoration: none; color: #94a3b8; display: flex; flex-direction: column; align-items: center;">
            <i class='bx bx-user' style="font-size: 1.5rem;"></i>
            <span style="font-size: 0.7rem; font-weight: 600;">Perfil</span>
        </a>
        <a href="javascript:void(0)" onclick="logout()" class="nav-item" style="text-decoration: none; color: #94a3b8; display: flex; flex-direction: column; align-items: center;">
            <i class='bx bx-log-out' style="font-size: 1.5rem;"></i>
            <span style="font-size: 0.7rem; font-weight: 600;">Sair</span>
        </a>
    </footer>

    <script type="module" src="logout.js"></script>
    <script type="module" src="condutor.js"></script>
</body>
</html>
