<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="guard.js"></script>
    <title>AAFGest | Gestão de Frota e Prazos</title>
    
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-soft">

    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="./img/logoAAF.jpg" alt="AAFGest" class="nav-logo">
                <h3>AAFGest</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="admin.html"><i class='bx bxs-dashboard'></i> Dashboard</a>
                <a href="entregas.html"><i class='bx bxs-truck'></i> Entregas</a>
                <a href="stock.html"><i class='bx bxs-package'></i> Stock</a>
                <a href="equipa.html"><i class='bx bxs-group'></i> Equipa</a>
                <a href="datas.html" class="active"><i class='bx bxs-calendar-event'></i>Gestão de Frota</a>
            </nav>
            <div class="sidebar-footer">
                <a href="javascript:void(0)" onclick="logout()"><i class='bx bx-log-out'></i> Sair</a>
            </div>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <div>
                    <h1>Gestão de Frota</h1>
                    <p>Controlo de veículos, inspeções e documentação legal.</p>
                </div>
                <div class="header-actions" style="display: flex; gap: 10px;">
                    <button class="btn-secondary" onclick="exportPrazosPDF()">
                        <i class='bx bx-export'></i> Exportar PDF
                    </button>
                    <button class="btn-primary" onclick="openDateModal()">
                        <i class='bx bx-plus'></i> Registar Veículo/Prazo
                    </button>
                </div>
            </header>

            <section class="admin-table-container">
                <table class="admin-table" id="prazosTable">
                    <thead>
                        <tr>
                            <th>Veículo / Matrícula</th>
                            <th>Validade</th>
                            <th>Tipo de Prazo</th>
                            <th>Lembrete</th>
                            <th>Estado</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </section>
        </main>
    </div>

    <div id="dateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Registar Veículo / Prazo</h2>
                <span class="close-modal" onclick="closeDateModal()">&times;</span>
            </div>
            <form id="dateForm">
                <div class="input-group">
                    <label>Matrícula / Identificação do Veículo</label>
                    <input type="text" id="dDesc" placeholder="Ex: 00-AA-00 (Camião Volvo)" required>
                </div>
                <div class="input-group">
                    <label>Tipo de Documento / Prazo</label>
                    <select id="dType" required>
                        <option value="Inspeção">Inspeção (IPO)</option>
                        <option value="IUC">Imposto Único de Circulação (IUC)</option>
                        <option value="Seguro">Seguro Automóvel</option>
                        <option value="Manutenção">Revisão / Manutenção</option>
                        <option value="Taquógrafo">Aferição de Taquógrafo</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Data de Validade / Próxima Inspeção</label>
                    <input type="date" id="dDate" required>
                </div>
                <div class="input-group">
                    <label>Avisar com antecedência de:</label>
                    <select id="dReminder" required>
                        <option value="30">1 Mês antes</option>
                        <option value="15">15 Dias antes</option>
                        <option value="7">1 Semana antes</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px;">
                    Guardar na Frota
                </button>
            </form>
        </div>
    </div>

    <script type="module" src="logout.js"></script>
    <script type="module" src="datas.js"></script>
</body>
</html>
